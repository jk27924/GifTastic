<!DOCTYPE html>

<html lang="en">

<head>
    <title>Marvel GifTastic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <h1 id="head">#MARVEL #GIPHY</h1>                
                <input type="text" class="form-control" id="input" placeholder="Search">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="results">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="buttons">
                            <button class="btn-primary btn hero" data-character="ironman">Iron Man</button>

                            <button class="btn-primary btn hero" data-character="captainamerica">Captain America</button>
    
                            <button class="btn-primary btn hero" data-character="spiderman">Spider Man</button>
    
                            <button class="btn-primary btn hero" data-character="blackpanther">Black Panther</button>
    
                            <button class="btn-primary btn hero" data-character="thor">Thor</button>
    
                            <button class="btn-primary btn hero" data-character="captainmarvel">Captain Marvel</button>
    
                            <button class="btn-primary btn hero" data-character="deadpool">Deadpool</button>
    
                            <button class="btn-primary btn hero" data-character="thanos">Thanos</button>
    
                            <button class="btn-primary btn hero" data-character="hawkeye">Hawk Eye</button>
                    </div>

                    <div id="gifs-appear-here"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
